<div class="container-fluid">
  <h3>Cadastrar tarefa</h3>
  <div class="well">
    <form #formTarefa="ngForm">
      <div class="form-group">
        <label for="nome">Tarefa:</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          name="nome"
          minlength="5"
          required
          [(ngModel)]="tarefa.nome"
          #nome="ngModel"
        />
        <div
          class="alert alert-danger"
          style="margin-top: 20px"
          *ngIf="nome.errors && (nome.dirty || nome.touched)"
        >
          <div [hidden]="!nome.errors.required">Digite a tarefa.</div>
          <div [hidden]="!nome.errors.minlength">
            A tarefa deve conter ao menos 5 caracteres.
          </div>
        </div>
      </div>
      <div class="form-group text-center">
        <input
          type="submit"
          class="btn btn-success"
          value="Cadastrar"
          [disabled]="!formTarefa.form.valid"
          (click)="cadastrar()"
        />
        <a
          class="btn btn-xs btn-info"
          style="margin-left: 5px"
          [routerLink]="['/listar-tarefas']"
        >
          <span style="color: white">Voltar</span>
        </a>
      </div>
    </form>
  </div>
</div>
