<div class="container-fluid">
  <h3>Editar tarefa</h3>

  <div class="well">
    <form>
      <div class="form-group">
        <label for="nome">Tarefa:</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          name="nome"
          minlength="5"
          required>
        <div class="alert alert-danger" style="margin-top: 20px">
          <div >
            Digite a tarefa.
          </div>
          <div >
            A tarefa deve conter ao menos 5 caracteres.
          </div>
        </div>
      </div>
      <div class="form-group text-center">
        <input
          type="submit"
          class="btn btn-success"
          value="Atualizar">
        <a
          [routerLink]="['/listar-tarefas']"
          class="btn btn-xs btn-info" style="margin-left: 5px;">
            <span style="color: white">Voltar</span>
        </a>
      </div>
    </form>
  </div>
</div>
